<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

  <body>

    <h2>Students</h2>

    <table id="students" class="table table-striped">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Address</th>
            <th>Faculty</th>
            <th>Birthday</th>
            
        </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${selections}">
            <td th:text="${student.id}"/>
            <td>
                <a th:href="@{/students/__${student.id}__}" th:text="${student.name}"/></a>
            </td>
            
            <td th:text="${student.sex}"/>
            <td th:text="${student.hometown}"/>
            <td th:text="${student.faculty}"/>
            <td th:text="${student.birthday}"/>
            
          </tr>
        </tbody>
    </table>

  </body>
</html>
