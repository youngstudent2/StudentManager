<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>学生信息</title>
</head>

<body>


  <h2>Student Information</h2>


  <table class="table table-striped" th:object="${student}">
    <tr>
      <th>Student ID</th>
      <td th:text="*{id}"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><b th:text="*{name}"></b></td>
    </tr>
    <tr>
      <th>Sex</th>
      <td th:text="*{sex}"></td>
    </tr>
    <tr>
      <th>Address</th>
      <td th:text="*{hometown}"></td>
    </tr>
    <tr>
      <th>Faculty</th>
      <td th:text="*{faculty}"></td>
    </tr>
    <tr>
      <th>birthday</th>
      <td th:text="*{birthday}"></td>
    </tr>

  </table>
  <a th:href="@{{id}/edit(id=${student.id})}" class="btn btn-default">Edit
    Student</a>
  <a th:href="@{{id}/delete(id=${student.id})}" class="btn btn-default">Delete
    Student</a>



</body>

</html>
